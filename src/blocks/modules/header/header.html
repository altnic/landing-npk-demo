<header class="header">
	<div class="container">
		<div class="header__content">
			<div class="header__logo logo">
				<a href="/" class="logo__link">
					<picture>
						<source srcset="./img/logo-1.webp" type="image/webp" />
						<source srcset="./img/logo-1.png" type="image/png" />
						<img src="./img/logo-1.png" alt="" />
					</picture>
				</a>
				<a href="/" class="logo__link">
					<picture>
						<source srcset="./img/logo-2.webp" type="image/webp" />
						<source srcset="./img/logo-2.png" type="image/png" />
						<img src="./img/logo-2.png" alt="" />
					</picture>
				</a>
			</div>
			<nav class="header__menu menu">
				<ol class="menu__list">
					<li class="menu__list-item">
						<a class="menu__list-link" href="/">О конференции</a>
					</li>
					<li class="menu__list-item">
						<a class="menu__list-link" href="/">Программа конференции</a>
					</li>
					<li class="menu__list-item">
						<a class="menu__list-link" href="/">Контакты</a>
					</li>
					<li class="menu__list-item">
						<a class="menu__list-link" href="/">Подробнее</a>
					</li>
				</ol>
			</nav>
			<button class="btn header__register">{{ "Регистрация" | upper }}</button>
		</div>
	</div>
</header>
